version: '3'

networks:
    task:

services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports:
            - "8082:80"
        volumes:
            - .:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
            - mysql
        networks:
            - task

    mysql:
        image: mysql:8.0.13
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports:
            - "4306:3306"
        volumes:
            - ./data/mysql:/var/lib/mysql
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - task
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
        ports:
            - "9000:9000"
        networks:
            - task

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        container_name: phpmyadmin
        depends_on:
            - mysql
        ports:
            - "8081:80"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: root
            UPLOAD_LIMIT: 20000M
        networks:
            - task

    composer:
        image: composer:latest
        container_name: composer
        volumes:
            - .:/var/www/html
        working_dir: /var/www/html
        networks:
            - task






